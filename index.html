<!doctype html>
<html>
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
  <main role="main">
    <header class="container">
      <div class="px-4 py-5 text-center">
        <div class="py-5">
          <h1 class="display-5 fw-bold">Create and Publish a Website</h1>

    <article class="container">
      <section class="col-10 offset-1" id="lecture-text">

  </main>

  <script>
    httpGet("https://10ten-io.github.io/create-and-publish-website/lecture-text.md", function(text) {
      let lectureText = document.getElementById("lecture-text")
      const converter = new showdown.Converter();
      lectureText.innerHTML = converter.makeHtml(text);
